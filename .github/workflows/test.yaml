name: Test

on:
  push:
    branches:
      - main
      - next
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: 22.11.0

      - name: Installing packages
        run: npm ci

      - name: Prepare
        run: npm run prepare:all

      - name: Build
        run: npm run build:all

      - name: Lint
        run: npm run lint

      - name: Tests
        run: npx turbo run test
